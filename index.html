<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js" type="text/JavaScript"></script>
    <script src="js/scripts.js" type="text/JavaScript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Pig Dig Dice Game</h1>
        <h2>Hours of Squealing Fun</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p>Score: <span id="player1score"></span></p>
          <h3>Player 1</h3>
        </div>
        <div class="col-md-4">
          <div id="rollArea">
            <img src="http://bestanimations.com/Games/Dice/rolling-dice-gif-7.gif" width="50%" alt="Animated dice image">
          </div>
          <br><br>
          <button type="button" name="Roll" id="player1Roll" class="btn btn-success">Roll</button>
          <button type="button" name="Roll" id="player2Roll" class="btn btn-info">Roll</button>
          <br><br>
          <button type="button" name="Hold" class="btn btn-warning">Hold</button>
        </div>
        <div class="col-md-4">
          <p>Score: <span id="player2score"></span></p>
          <h3>Player 2</h3>
        </div>
      </div>
    </div>
  </body>
</html>
