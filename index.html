<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js" type="text/JavaScript"></script>
    <script src="js/scripts.js" type="text/JavaScript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=KoHo|Kalam|Orbitron" rel="stylesheet">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <img id="pig" src="img/pig-icon.png" alt="an image of a pig face">
        <h1>Pig Dig Dice Game</h1>
        <h2>Hours of Squealing Fun</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Player 1</h3>
          <p>Score: <span id="player1score">0</span></p>
          <p>TotalScore: <span id="player1total">0</span></p>

        </div>
        <div class="col-md-4">
          <div id="rollArea">
            DICE GOES HERE
          </div>
          <br><br>
          <button type="button" name="Roll" id="player1Roll" class="btn btn-success btn-lg">Roll</button>
          <button type="button" name="Roll" id="player2Roll" class="btn btn-info btn-lg">Roll</button>
          <br><br>
          <button type="button" name="Hold" id="player1Hold" class="btn btn-warning btn-lg">Hold</button>
          <button type="button" name="Hold" id="player2Hold" class="btn btn-danger btn-lg">Hold</button>
          <br><br>
          <button type="button" name="Reset"id="resetGame" class="btn btn-primary btn-lg">Reset Game</button>
        </div>
        <div class="col-md-4">
          <h3>Player 2</h3>
          <p>Score: <span id="player2score">0</span></p>
          <p>TotalScore: <span id="player2total">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
